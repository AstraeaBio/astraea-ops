# Portfolio Manifest
# This file defines which projects are tracked in the portfolio view
# You can create multiple portfolio files for different subsets of projects

portfolio_name = "Astraea Active Projects"
portfolio_id = "main"
last_updated = "2025-12-22"

# Projects to track in this portfolio
# Paths are relative to this file's location, or absolute
[[projects]]
path = "project.toml"  # Example project in same directory
active = true
notes = "Example liver allograft rejection study"

# Add your active projects here:
